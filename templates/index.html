<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>News</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@picocss/pico@latest/css/pico.min.css"
    />
  </head>
  <body>
    <main class="container">
      {% for d in news%}
      <ul>
        {% for key, value in d.items() %}
        <li>
          <a href="{{value}}" role="button" class="outline"
            >{{key}}</a
          >
        </li>
        {% endfor %}
      </ul>
      {% endfor %}
    </main>
  </body>
</html>
